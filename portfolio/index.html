<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500"
      rel="stylesheet"/>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- : is shorthand for v-bind: -->
    <!-- if you did not bind this class, it would be read as regular string not a dynamic attribute -->
    <!-- multiple styles need to be placed in an array -->
    <!-- if darkmodeSet true use darkMode else darkMode set to ''-->
    <div :style="[darkModeSet ? darkMode : '', base]"> 
       <app-header></app-header>
      <main>
        <div class="blog_wrapper">
          <!-- BLOG SECTION -->
          <button @click="toggleMode">
            {{ darkModeSet ? '&#9788;' : '&#9789;'}}
          </button>
          <section id="blog">
            <blog-post 
            v-for="post in posts" 
            :key="post.id" 
            :post="post">
          </blog-post>
          </section>
        </div>
      </main>
    </div>
    <!--Link the Vue Core Library-->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
  </body>
</html>
